<!-- APP BAR -->
<ion-header>
  <ion-toolbar>
    <!-- TITLE -->
    <ion-title>Notifications</ion-title>
    <!-- BACK BUTTON -->
    <ion-button (click)="goBack()" slot="start">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <!-- MORE BUTTON -->
    <ion-button slot="end" id="trigger_popup">
      <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
    </ion-button>
    <!-- POPUP -->
    <ion-popover trigger="trigger_popup" trigger-action="click">
      <ng-template>
        <ion-content class="ion-padding">
          <ion-list>
            <!-- MARK AS ALL READ -->
            <ion-item lines="none" (click)="onClick()" class="popup-item">
              <ion-label>Mark as all read</ion-label>
            </ion-item>
            <!-- REMOVE ALL READ -->
            <ion-item lines="none" (click)="onClick()" class="popup-item">
              <ion-label>Remove all read</ion-label>
            </ion-item>
            <!-- REMOVE ALL -->
            <ion-item lines="none" (click)="onClick()" class="popup-item">
              <ion-label>Remove all</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<!-- CONTENT -->
<ion-content>
<ion-list>
  <ion-list>
    <ion-item-sliding *ngFor="let notif of notifications">
      <ion-item lines="none" class="read" *ngIf="notif.isRead">
        <!-- INDICATOR -->
        <div class="read-indicator"></div>
        <div class="spacer-w-xs"></div>
        <!-- AVATAR -->
        <ion-avatar>
          <img [src]="notif.avatar" />
        </ion-avatar>
        <div class="spacer-w-xs"></div>
        <!-- TITLE & CAPTION -->
        <ion-label>
          <h2>{{notif.title}}</h2>
          <p>{{notif.caption}}</p>
        </ion-label>
        <!-- TIMESTAMP -->
        <ion-label slot="end">
          <p>{{notif.timeStamp}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="unread" *ngIf="!notif.isRead">
        <!-- INDICATOR -->
        <div class="unread-indicator"></div>
        <div class="spacer-w-xs"></div>
        <!-- AVATAR -->
        <ion-avatar>
          <img [src]="notif.avatar" />
        </ion-avatar>
        <div class="spacer-w-xs"></div>
        <!-- TITLE & CAPTION -->
        <ion-label>
          <h2>{{notif.title}}</h2>
          <p>{{notif.caption}}</p>
        </ion-label>
        <!-- TIMESTAMP -->
        <ion-label slot="end">
          <p>{{notif.timeStamp}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="favorite(item)">
          <ion-icon slot="icon-only" name="mail-unread" class="icon-option"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="favorite(item)">
          <ion-icon slot="icon-only" name="trash" class="icon-option"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-list>
</ion-content>
